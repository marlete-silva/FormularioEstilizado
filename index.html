<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="javinha.js"></script>
    <title>Formulario com Java</title>
</head>
<body>
    <form name="formulario">

        <h1>Preencha os campos </h1>

        <label for "nome">Nome</label>
        <input type="text" id="nomeid" placeholder="seu nome" required="required" name="nome"/>
       
        <label for "tel">Telefone</label>
        <input type="tel" id="foneid" placeholder="(xx)- xxxx-xx-xx" required="required" name="fone"/>
        
        <label for "email">E-mail</label>
        <input type="email" id="emailid" placeholder="mmmmmmmm@gmail.com" required="required" name="e-mail"/>
        
        <textarea placeholder="Deixe sua opiniÃ£o"></textarea>
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar"/>        

    </form>

</body>
</html>
